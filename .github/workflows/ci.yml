name: ci
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Common Setup
        uses: ./.github/actions/setup.yml

      - name: Log Yarn version
        run: yarn -v

      - name: Run Lint
      - run: yarn lint

      - name: Run Test
      - run: yarn test

      - run: yarn --frozen-lockfile
      - run: yarn build

